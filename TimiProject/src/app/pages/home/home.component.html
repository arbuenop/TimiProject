<mat-drawer-container>

    <mat-drawer mode="over" [(opened)]="opened" style="background:none">
        <app-side-nav></app-side-nav>
    </mat-drawer>
    <mat-drawer-content>
        <app-top-bar></app-top-bar>
        <div>






            <style>
                .bgimg {
                    margin: 0;
                    background-color: #070707;
                    background-repeat: no-repeat;
                    background-size: cover;
                    background-image: url('../../../assets/images/coming-soon.png');
                    height: 80vh;
                    background-position: center;
                    width: 100%;
                    background-size: cover;
                    position: relative;
                    color: white;
                    font-family: "Courier New", Courier, monospace;
                    font-size: 25px;
                    filter: blur(10px);
                }

                .topleft {
                    position: absolute;
                    top: 0;
                    left: 16px;
                }

                .bottomleft {
                    position: absolute;
                    bottom: 0;
                    left: 16px;
                }

                .middle {
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    text-align: center;
                    color: white;
                    text-shadow: 0 -1px 4px #FFF, 0 -2px 10px #ff0, 0 -10px 20px #616800, 0 -18px 40px rgb(255, 230, 0);
                }

                hr {
                    margin: auto;
                    width: 40%;
                }
            </style>
            <div class="bgimg">
                <div class="bottomleft">
                    <p>Some text</p>
                </div>
            </div>

            <div class="middle">
                <h1 style="font-size: 6vw;"><strong> COMING SOON</strong></h1>

                <p>35 days left</p>
            </div>













        </div>
    </mat-drawer-content>
</mat-drawer-container>
<app-loading-spinner *ngIf="showSpinner">
</app-loading-spinner>
