

<mat-drawer-container>

    <mat-drawer mode="over"  [(opened)]="opened" style="background:none">
      <app-side-nav></app-side-nav>
    </mat-drawer>
    <mat-drawer-content>
      <app-top-bar></app-top-bar>
      <div>






        <style>

          .bgimg {
            margin: 0;
            background-image: url('https://i.pinimg.com/originals/9f/9f/e6/9f9fe69eebcd03462913b049c3082767.jpg');

            background-color: rgb(7, 7, 7);
            height: 80vh;
            background-position: center;
            width: 100%;
            background-size: cover;
            position: relative;
            color: white;
            font-family: "Courier New", Courier, monospace;
            font-size: 25px;
          }

          .topleft {
            position: absolute;
            top: 0;
            left: 16px;
          }

          .bottomleft {
            position: absolute;
            bottom: 0;
            left: 16px;
          }

          .middle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
          }

          hr {
            margin: auto;
            width: 40%;
          }
          </style>
          <div class="bgimg">
            <div class="middle">
              <h1><strong> COMING SOON</strong></h1>
              <hr>
              <p>35 days left</p>
            </div>
            <div class="bottomleft">
              <p>Some text</p>
            </div>
          </div>














      </div>
    </mat-drawer-content>
</mat-drawer-container>
<app-loading-spinner *ngIf="showSpinner">
</app-loading-spinner>
