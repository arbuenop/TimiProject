<div id="bg-motion" class="{{timiTitleClass}}">

  </button>
    <img src="../../../../assets/images/auth-images/TimiTitle.svg " [hidden]="search " class="timiTitle " id="timiTitle " alt=" ">
    <header>
        <div class="sidenav-button " (click)="this.sidenav.toogle() " [hidden]="search ">
            <div class="line1 "></div>
            <div class="line2 "></div>
            <div class="line3 "></div>
        </div>

        <mat-form-field appearance="outline" class="searchBar">

        <button mat-fab mat-raised-button class="create-ad " [hidden]="search ">
