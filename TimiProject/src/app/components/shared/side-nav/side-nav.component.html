<aside class="sidenav-wrapper">
    <div class="top-wrapper">
        <div class="top-layout">
            <section class="profile-info">

                <img class="profile-navbar-image" src="{{ photoUrl }}" alt="Profile Image" onerror="this.onerror=null;this.src='../../../assets/images/auth-images/default-profile-img.png';">
                <div class="user-info-wrapper">
                    <div class="online-status"></div>
                    <div class="user-name-wrapper">
                        <h2 class="user-name">{{userName}}</h2>
                    </div>
                </div>
            </section>
            <section class="nav-list2" style="margin-left: -5em; margin-top: -3em;">
                <ul style="list-style: none;">
                    <li>
                        <button mat-button>
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" style="margin-right:.5em;margin-left:.2em;" height="16" fill="currentColor" class="bi bi-chat-dots-fill" viewBox="0 0 16 16">
                            <path d="M16 8c0 3.866-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.584.296-1.925.864-4.181 1.234-.2.032-.352-.176-.273-.362.354-.836.674-1.95.77-2.966C.744 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7zM5 8a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm4 0a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                          </svg>
                          Chats</button>

                    </li>
                    <li>
                        <button mat-button routerLink="/home/edit-profile"> <mat-icon>manage_accounts</mat-icon>Mi cuenta</button>

                    </li>
                </ul>
            </section>
        </div>
    </div>
    <div class="bottom-wrapper">
        <div class="bot-layout">
            <section class="nav-list">
                <ul style="list-style: none;">
                    <li>
                        <button mat-button><mat-icon>visibility</mat-icon>TimiNews</button>
                    </li>
                    <li>
                        <button mat-button><mat-icon>store</mat-icon>TimiMarket</button>
                    </li>
                    <li>
                        <button mat-button routerLink="/home/settings"><mat-icon>settings</mat-icon>Configuración</button>
                    </li>
                </ul>
            </section>
            <button mat-button style="color:red" (click)="logout()"><mat-icon>logout</mat-icon>Cerrar sesión</button>

        </div>
    </div>
</aside>
