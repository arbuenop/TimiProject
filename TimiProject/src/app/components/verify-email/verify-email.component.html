<mat-card class="example-card" style="margin:1em">
    <mat-card-title>{{ cardTitle }}</mat-card-title>
    <mat-card-subtitle>{{ cardSubTitle }}</mat-card-subtitle>
    <mat-card-content *ngIf="authService.userData as user">
        <p>{{ message1 }} <strong>{{user.email}}</strong>.</p>
        <p>{{ message2 }}</p>
        <p [hidden]="sent" class="sent">{{ sentLabel }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="authService.SendVerificationMail(); sent=false">{{ resendLabel }}</button>
        <button mat-button routerLink="/auth/sign-in">{{ returnLabel }}</button>
    </mat-card-actions>
</mat-card>
